<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>RPG Creature Search App</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <h1>RPG Creature Search App</h1>
  <h3>Search for Creature Name or ID(1â€“20):</h3>
  <input id="search-input" type="text" placeholder="Enter name or ID" required />
  <button id="search-button">Search</button>

  <div class="creature-display">
    <h3 id="creature-name"></h3>
    <p id="creature-id"></p>

    <div class="stats-container">
      <p id="weight"></p>
      <p id="height"></p>
    </div>

    <canvas id="types" width="200" height="100"></canvas>

<div class="special"></div>
    <table class="stat-table">
      <tr><th>Base</th><th>Stats</th></tr>
      <tr><td>HP:</td><td id="hp"></td></tr>
      <tr><td>Attack:</td><td id="attack"></td></tr>
      <tr><td>Defense:</td><td id="defense"></td></tr>
      <tr><td>Sp. Attack:</td><td id="special-attack"></td></tr>
      <tr><td>Sp. Defense:</td><td id="special-defense"></td></tr>
      <tr><td>Speed:</td><td id="speed"></td></tr>
    </table>
  </div>

  <script src="scripts.js"></script>
</body>
</html>
